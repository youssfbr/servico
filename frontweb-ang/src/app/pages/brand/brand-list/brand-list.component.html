<app-title >
  <div class="title">Marcas</div>
  <div class="subtitle">Consulta</div>
</app-title>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="alert alert-success" role="alert" *ngIf="successMessage">
        <strong>Marca</strong> deletada com sucesso.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close" >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="alert alert-danger" role="alert" *ngIf="errorMessage">
        <strong>{{ errorMessage }}</strong>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close" >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-2 mb-4" [routerLink]="['/brand-form']">
      <button class="btn btn-warning"><i class="fa fa-plus"></i> Novo</button>
    </div>
  </div>

  <div class="">

    <div class="row">
      <div class="col-md-12">
        <table class="table table-striped table-hover ">
          <thead>
            <tr>
              <th>#</th>
              <th>Nome</th>
              <th ></th>
            </tr>
          </thead>
          <tbody>
            <tr  *ngFor="let brand of brands">
              <td >{{ brand.id }}</td>
              <td>{{ brand.name }}</td>
              <td >
                <button class="btn btn-primary mr-2" routerLink="/brand-form/{{ brand.id }}">
                  <i class="fa fa-edit"></i>
                </button>
                <button class="btn btn-danger" (click)="BeforeDelete(brand)"
                        data-toggle="modal" data-target="#modalDelecao">
                  <i class="fa fa-trash"></i>
                </button>
              </td>
            </tr>
          </tbody>

        </table>
      </div>
    </div>

    <div id="modalDelecao" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4>Confirmação</h4>
          </div>

          <div class="modal-body" *ngIf="brandSelect">
            Confirma a deleção da marca: <strong>{{ brandSelect.name }}</strong> ?
          </div>

          <div class="modal-footer">
            <button class="btn btn-success" (click)="DeleteBrand()" data-dismiss="modal">Confirmar</button>
            <button class="btn btn-danger" data-dismiss="modal">Cancelar</button>
          </div>
        </div>
      </div>
    </div>

  </div>

  </div>
